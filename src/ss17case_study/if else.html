<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let num=prompt("In ra các số nguyên tố nhỏ hơn ")

    let isPrime = true;
    for (i=2;i<= num;i++) {
        isPrime = true;
        for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j == 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            document.writeln(i + " là số nguyên tố <br>");
        }
    }
</script>
</body>
</html>
