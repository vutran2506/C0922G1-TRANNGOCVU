<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập chuỗi cần chỉnh sửa");
    let mang =chuoi.toLowerCase().split(" ");
    for (let i = 0; i <mang.length ; i++) {
        mang[i]= mang[i][0].toUpperCase()+mang[i].slice(1);
    }
    document.write(mang.join(" "));
</script>
</body>
</html>
